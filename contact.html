  <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of SF
  var sf = {lat: -25.344, lng: 131.036};
  // The map, centered at SF
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: sf});
  // The marker, positioned at SF
  var marker = new google.maps.Marker({position: sf, map: map});
}
    </script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCf9nwd6QEdTlK8k9Dy9stp3nC6Iod_wF0&callback=initMap"></script>
